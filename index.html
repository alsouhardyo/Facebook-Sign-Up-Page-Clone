<!DOCTYPE html>
<html lang="en" class="main">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook - log in or sign up</title>
        <link
            rel="shortcut icon"
            href="https://www.facebook.com/images/fb_icon_325x325.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="CSS/style.css" />
        <link rel="stylesheet" href="CSS/tailwind.css" />
    </head>
    <body class="font-sf-pro-display bg-background dark:bg-slate-900">
        <!--- Log In Heading Starts From Here -->
        <div class="flex justify-between items-center px-8 py-4">
            <a href="index.html"
                ><img
                    src="https://www.facebook.com/images/fb_icon_325x325.png"
                    alt="icon of the facebook"
                    class="w-8"
            /></a>
            <i class="fa-regular fa-moon text-xl cursor-pointer" id="mode"></i>
        </div>

        <!-- Sign Up Page Starts From Here -->
        <div class="flex justify-center items-center">
            <div
                class="w-[80%] md:py-3 lg:grid lg:grid-cols-2 lg:gap-5 lg:justify-center lg:items-center xl:mt-10"
            >
                <header
                    class="flex justify-center items-center flex-col gap-2 lg:block lg:relative lg:bottom-10"
                >
                    <img
                        src="images/facebook-icon.png"
                        alt="image of the facebook icon"
                        class="max-w-[100%]"
                    />
                    <p
                        class="font-bold text-lg text-center leading-6 text-titleText md:text-xl lg:text-left lg:text-2xl xl:text-3xl xl:font-medium xl:mt-2 dark:text-white"
                    >
                        Facebook helps you connect and share with the people in
                        your life.
                    </p>
                </header>
                <main>
                    <div
                        class="bg-white p-5 mt-5 rounded-lg flex justify-center items-center flex-col gap-4 mb-5 xl:min-w-[399px] sign-up-shadow dark:changed-shadow"
                    >
                        <input
                            type="email"
                            placeholder="Email address or phone number"
                            class="placeholder:text-placeholderText placeholder:text-sm px-3 py-2 border border-lineColor border-solid rounded-md w-full focus:outline-none focus:border-focusBorderColor md:placeholder:text-lg md:px-5 md:py-3 xl:text-xl"
                        />
                        <div
                            class="pass-container w-full relative flex items-center"
                        >
                            <input
                                type="password"
                                placeholder="Password"
                                class="placeholder:text-placeholderText placeholder:text-sm px-3 py-2 border border-lineColor border-solid rounded-md w-full focus:outline-none focus:border-focusBorderColor md:placeholder:text-lg md:px-5 md:py-3 xl:text-xl"
                                id="pass"
                            />
                            <i
                                class="fa-regular fa-eye-slash absolute right-5 z-30 cursor-pointer"
                                id="eye"
                            ></i>
                        </div>
                        <input
                            type="submit"
                            value="Log in"
                            class="bg-login text-white font-semibold w-full text-center py-2 rounded-md cursor-pointer hover:bg-opacity-90 md:py-3 md:text-xl"
                        />
                        <a
                            href="#"
                            class="hover:underline text-forgotten font-thin text-sm md:text-base"
                            >Forgotten Password?</a
                        >
                        <hr class="w-full h-2 mt-3" />
                        <button
                            class="text-white bg-createAccount rounded-md px-4 py-3 hover:bg-[#33971f] font-medium text-lg"
                        >
                            Create new Account
                        </button>
                    </div>
                    <footer>
                        <p
                            class="text-sm text-titleText text-center md:text-base dark:text-white"
                        >
                            <a href="#" class="font-bold hover:underline"
                                >Create a Page</a
                            >
                            for a celebrity, brand or business.
                        </p>
                    </footer>
                </main>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
